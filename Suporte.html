<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Suporte</title>
    <link rel="stylesheet" href="./css/Suporte.css">
    <link rel="shortcut icon" href="./img/netflix-icone2.png" type="image/x-icon">
</head>
<body>
    <main>
        <nav>
            <ul>
                <li><a href="./Conteúdo.html" target="_self" >Conteúdo</a></li>
                <li><a href="./Suporte.html" target="_self" >Suporte</a></li>
                <li><a href="./Manutenção.html" target="_self" >Manutenção</a></li>
            </ul>
        </nav>
        <header>
            <img src="./img/netflix-logo.png" alt="Logo Netflix">
        </header>
        <section>
        
            <form action="/submit" method="POST">
                <fieldset>
                    <legend>Cadastro</legend>
            <br>
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required placeholder="Digite seu nome">
                   <fieldset>
<br>
                   </fieldset> 
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Digite seu email">
                    <fieldset>
<br>
                    </fieldset>
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" minlength="8" required>
                
                </fieldset>
            <br><br>
                <fieldset>
                    <legend>Mais Informações</legend>
                    <br>
                    
                    <label for="gender-male">
                      <input type="radio" id="gender-male" name="gender" value="male">
                      Masculino
                    </label>
                    
                    <label for="gender-female">
                      <input type="radio" id="gender-female" name="gender" value="female">
                      Feminino
                    </label>

                      <fieldset>
                        <br>
                      </fieldset>
                    <label for="country">País:</label>
                    <select id="country" name="country">
                      <option value="brasil">Brasil</option>
                      <option value="chile">Chile</option>
                      <option value="méxico">México</option>
                      <option value="portugal">Portugal</option>
                    </select>
                </fieldset>
            <br>
                <button type="submit">Enviar</button>
            </form>
        </section>
        <footer>
            <p>
                Desenvolvido por: Yasmin Bianca
            </p>
        </footer>
    </main>
    
</body>
</html>
